version: "3.5"

services:
  api01: &api
    build:
      context: .
    hostname: api01
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "0.5GB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1

